<h4>Add todo in List</h4>

<form (ngSubmit)="addTodo()">
    <div class="form-group">
    
        <label for="Title">Title</label>
        <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title" aria-describedby="titleHelp" placeholder="Enter Title">
    
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="desc" class="form-control" [(ngModel)]="desc" name="desc" id="desc" placeholder="desc">
    </div>
    
    <button type="submit" class="btn btn-sm btn-primary">Submit</button>
  </form>
